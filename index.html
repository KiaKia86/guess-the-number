<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Number - Neon Edition</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="neon-text">Guess the Number</h1>
    <p class="neon-text">I'm thinking of a number between 1 and 100. Can you guess it?</p>
    <input type="number" id="guess-input" class="neon-input" placeholder="Enter your guess">
    <button id="guess-button" class="neon-button">Submit Guess</button>
    <p id="feedback" class="neon-text"></p>
    <p id="attempts" class="neon-text">Attempts: 0</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
